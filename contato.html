    <main>
        <div class="form">
            <H1>Nós mandem uma mensagem!</H1>
            <h2>campos obrigatorios com *</h2>
            <form action="https://api.staticforms.xyz/submit" method="post">
                <input type="hidden" name="accessKey" value="b1c454c4-4181-4ade-9515-5c1e427d928f">

                    Nome*

                </label>
                <label for="Email" >
                    Email*
                    <input type="email" id="Email" placeholder="SeuEmail@gmail.com" required name="email">
                </label>
                <label for="Telefone" >

                </label>
                <label for="Cidade" >
                    Cidade

                </label>
                <label for="Assunto">
                    Assunto
                    <select name="subject" id="Assunto">
                        <option value="">Propostas</option>
                        <option value="">Bugs na plataforma</option>
                        <option value="">Ideias Novas</option>
                        <option value="">Outros</option>
                    </select>
                </label>
                <label for="Mensagem" >
                    Mensagem*
                    <textarea name="message" id="mensagem" cols="30" rows="10" placeholder="Ex:Gostaria de contratar seus serviços." class="input-mensagem"></textarea>
                </label>
                <label for="" class="confirma-envio">Enviado com sucesso!</label>
