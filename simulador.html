<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Simulador</title>
</head>
<body>
    <header>
        <div class="header-mobile">
            <button><img src="assets/Menu.svg" alt="Icone Menu" class="icone-menu"></button>
            <img src="assets/Logo.svg" alt="Logo ReciclaBus">
            <button><img src="assets/Notificações.svg" alt="Icone"></button>
        </div>
        <div class="header-desktop">
            <ul>
                <li><img src="assets/Logo.svg" alt=""></li>
                <li><a href="sobre.html">Sobre nós</a></li>
                <li><a href="index.html">Nossa ideia</a></li>
                <li><a href="contato.html">Fale conosco</a></li>
                <li><a href="como-funciona.html">Como Funciona</a></li>
                <li><a href="simulador.html">Simulador</a></li>
            </ul>
        </div>
    </header>
    <section>
        <nav class="menu-lateral">
            <img src="assets/X.svg" alt="" class="Sair-menu">
             <img src="assets/Logo.svg" alt="" class="Logo-nav">

             <div class="menuarrumacao-pai" >
                 <div class="menu-arrumacao">
                     <div class="Sobre-Nos">
                        <img src="assets/Pessoas.svg" alt="" class="img-menu img-pessoas">
                        <a href="sobre.html" class="Menu-link M">Sobre nós</a>
                                     </div>
                                     <div class="Nossa-ideia">
                        <img src="assets/Ideia.svg" alt="" class="img-menu img-ideia">
                        <a href="index.html" class="Menu-link">Nossa ideia</a>
                                     </div>
                                     <div class="Contato">
                        <img src="assets/Contato.svg" alt="" class="img-menu img-contato">
                        <a href="Contato.html" class="Menu-link">Fale conosco</a>
                                     </div>
                                     <div class="Como-Funciona">
                                        <img src="assets/Interrogacao.svg" alt="" class="img-menu img-interrogacao">
                                        <a href="como-funciona.html" class="Menu-link" >Como Funciona</a>
                                    </div>
                                    <div class="Simulador">
                                        <img src="assets/Calculadora.svg" alt="" class="img-menu img-simulador">
                                        <a href="#" class="Simulador-link" >Simulador</a>
                                    </div>
                 </div>
                </div>
    </section>
    <main>
        <h1>Faça sua simulação!</h1>
        <div class="lixeira">
            <div class="plastico">
                <div class="img-h2">
                    <img src="assets/Reciclavel.svg" alt="">
                    <h2>Plastico</h2>
                </div>
                <p class="valor-material">R$0,032/100g</p>
                     <div class="botoes">
                         <button class="btn-lixeira" data-controle="plastico">-</button>
                         <p class="p-lixeira" data-quantidade>0</p>
                         <button class="btn-lixeira" data-controle="plastico">+</button>
                     </div>
            </div>
            <div class="metal">
                <div class="img-h2">
                    <img src="assets/Reciclavel.svg" alt="">
                    <h2>Metal</h2>
                </div>
                <p class="valor-material">R$0,52/100g</p>
                     <div class="botoes">
                         <button class="btn-lixeira" data-controle="metal">-</button>
                         <p class="p-lixeira" data-quantidade>0</p>
                         <button class="btn-lixeira" data-controle="metal">+</button>
                     </div>
            </div>
            <div class="papel">
                <div class="img-h2">
                    <img src="assets/Reciclavel.svg" alt="">
                    <h2>Papel</h2>
                </div>
                <p class="valor-material">R$0,015/100g</p>
                     <div class="botoes">
                         <button class="btn-lixeira" data-controle="papel">-</button>
                         <p class="p-lixeira" data-quantidade>0</p>
                         <button class="btn-lixeira"data-controle="papel">+</button>
                     </div>

            </div>
            <div class="vidro">
                <div class="img-h2">
                    <img src="assets/Reciclavel.svg" alt="">
                    <h2>Vidro</h2>
                </div>
                <p class="valor-material">R$0,010/100g</p>
                     <div class="botoes">
                         <button class="btn-lixeira" data-controle="vidro">-</button>
                         <p class="p-lixeira" data-quantidade>0</p>
                         <button class="btn-lixeira" data-controle="vidro">+</button>
                     </div>
            </div>
            <div class="valor-total">
                <p> Valor Total: R$
                    <p data-valor>0</p>
                </p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="tabela.js"></script>
</body>
</html>
